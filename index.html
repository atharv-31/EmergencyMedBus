<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency MedBus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš‘ Emergency MedBus System</h1>
<img class="img" src="Logo.png" alt="Italian Trulli" style="width: 128px; height: 128px;">
  <!-- Form to submit request -->
  <div class="form-container">
    <h2>Raise Emergency Request</h2>
    <form id="requestForm">
      <label>Name:</label>
      <input type="text" id="name" required><br>

      <label>Age:</label>
      <input type="number" id="age" required><br>

      <label>Location:</label>
      <input type="text" id="location" required><br>

      <label>Contact:</label>
      <input type="text" id="contact" required><br>

      <label>Emergency Type:</label>
      <input type="text" id="emergency" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Section to view all requests -->
  <div id="requests">
    <h2>All Requests</h2>
    <button onclick="fetchRequests()">View Requests</button>
    <table id="requestTable" border="1"  style="margin-top:10px;" >
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
          <th>Contact</th>
          <th>Emergency</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
